<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Catálogo de Produtos</h1>
    <div class="row">
        <div class="col-md-3">
            <h4>Filtros</h4>
            <form method="GET">
                <input type="text" name="descricao" placeholder="Descrição" class="form-control mb-2">
                <select name="categoria" class="form-control mb-2">
                    <option value="">Selecione a Categoria</option>
                    {% for cat in categorias %}
                    <option value="{{ cat.id }}">{{ cat.nome }}</option>
                    {% endfor %}
                </select>
                <select name="acabamento" class="form-control mb-2">
                    <option value="">Selecione o Acabamento</option>
                    {% for acc in acabamentos %}
                    <option value="{{ acc.id }}">{{ acc.nome }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Filtrar</button>
            </form>
        </div>
        <div class="col-md-9">
            <div class="row">
                {% for produto in produtos %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ produto.descricao }}</h5>
                            <p class="card-text">Preço: R$ {{ produto.preco }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
