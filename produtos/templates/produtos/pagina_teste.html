<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Semijoias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .filter {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Semijoias</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="filter">
                <h5>Filtros</h5>
                <form method="GET">
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Pesquisar...">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria</label>
                        <select class="form-control" id="categoria" name="categoria">
                            <option value="">Selecione</option>
                            <option value="1">Anéis</option>
                            <option value="2">Brincos</option>
                            <option value="3">Colares</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="acabamento">Acabamento</label>
                        <select class="form-control" id="acabamento" name="acabamento">
                            <option value="">Selecione</option>
                            <option value="1">Ouro</option>
                            <option value="2">Prata</option>
                            <option value="3">Ródio</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Filtrar</button>
                </form>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                <!-- Exemplo de Produto 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 1">
                        <div class="card-body">
                            <h5 class="card-title">Anel de Ouro</h5>
                            <p class="card-text">Preço: R$ 250,00</p>
                        </div>
                    </div>
                </div>
                <!-- Exemplo de Produto 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 2">
                        <div class="card-body">
                            <h5 class="card-title">Brinco de Prata</h5>
                            <p class="card-text">Preço: R$ 150,00</p>
                        </div>
                    </div>
                </div>
                <!-- Exemplo de Produto 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://via.placeholder.com/300" class="card-img-top" alt="Produto 3">
                        <div class="card-body">
                            <h5 class="card-title">Colar de Ródio</h5>
                            <p class="card-text">Preço: R$ 300,00</p>
                        </div>
                    </div>
                </div>
                <!-- Adicione mais produtos conforme necessário -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
