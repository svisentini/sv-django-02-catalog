{% extends "base.html" %}

{% block block_page_title %}
  Excluir Tarefa
{% endblock block_page_title %}

{% block block_content %}
    <h1>Excluir Tarefa?</h1>
    <p>Tem certeza que deseja excluir a tarefa <strong>"{{ todo.title }}"</strong> ? </p>

    <form method="POST">
        {% csrf_token %}

        <button type=submit class="btn btn-danger">Excluir</button>
        <a href="{% url 'url_todo_list' %}" class="btn btn-primary">Cancelar</a>

    </form>


{% endblock block_content %}
